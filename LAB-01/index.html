<html>
<head>
    <h1>Welcome to Web-Technologies Lab-1</h1>

<body>

    </form>
        <h2 id="greeting"></h2>

            Name:
            <input type="text" id="name">
        </label>
        <label>
            Email:
            <input type="text" id="email">
        </label>
        <button type="submit">Submit</button>
    </form>
